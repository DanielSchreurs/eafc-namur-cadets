<form action="/recherche" class="search-form" role="search" aria-labelledby="search-label">
    <label for="search-input" id="search-label" class="search-form__label">Rechercher votre formation&nbsp;:</label>
    <div class="search-form__input-container">
        <input type="search" data-old-value="" value="{{ get:q }}" {{ get:q ? "autofocus" : "" }}
               class="search-form__input-container__search" id="search-input" name="q" list="courses-list"
               placeholder="Le nom, la catÃ©gorie, etc." required>
        <datalist id="courses-list">
            {{ collection:courses }}
                <option value="{{ title }}"></option>
            {{ /collection:courses }}
        </datalist>
        <button type="submit" class="search-form__input-container__submit"><span
            class="visually-hidden">Rechercher</span>{{ svg src="css/search-icon" }}</button>
    </div>
</form>
<template id="keyboard-template"><span class="search-form__input-container__shortcut"><kbd
    id="os">&#8984;</kbd><kbd>k</kbd></span></template>
