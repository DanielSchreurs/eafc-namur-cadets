title: 'La page d’accueil'
tabs:
  main:
    display: Principal
    sections:
      -
        display: 'En-tête (Header)'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: header_img
            field:
              max_files: 1
              min_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Image principale (Header)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: tag_line
            field:
              input_type: text
              antlers: false
              type: text
              display: Slogan
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video_desktop
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: false
              type: assets
              display: 'Vidéo (format paysage)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video_mobile
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: false
              type: assets
              display: 'Vidéo (Pour les mobile - format carré 1:1)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Actualités & événements'
        fields:
          -
            handle: news_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Le titre de la section : Actualités & événements'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: news
            field:
              mode: default
              create: true
              collections:
                - news
              type: entries
              display: "Les actualités & les événements de la page d'accueil"
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              max_items: 4
              instructions: "Sélectionnez les actualités & les événements à afficher sur la page d'accueil"
          -
            handle: link_to_news
            field:
              collections:
                - pages
              type: link
              display: Lien
              instructions: 'Saisissez ici le lien qui renvoie vers la page de toutes les actualités et les évènements.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Categories
        fields:
          -
            handle: cat_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Le titre de la section : Explorez nos formations par catégories'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
      -
        display: 'Futurs étudiants'
        fields:
          -
            handle: student_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Le titre de la section : Futurs étudiants'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: student_links
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  instructions: null
                  icon: null
                  sets:
                    nouvel_ensemble:
                      display: 'Nouvel ensemble'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: label
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'Le label du lien'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
                        -
                          handle: url
                          field:
                            type: link
                            display: 'Le lien'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
                        -
                          handle: student_img
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: "L'image (attention de respecter le format de l'image)"
                            instructions: "Si vous choisissez le triangle carré, l'image doit être de base au format carré."
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
                            max_files: 1
                            min_files: 1
                        -
                          handle: shape
                          field:
                            options:
                              square: Carré
                              rectangle: Rectangle
                              triangle: Triangle
                            taggable: false
                            push_tags: false
                            multiple: false
                            clearable: false
                            searchable: true
                            cast_booleans: false
                            type: select
                            display: "La forme de l'image"
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
              type: replicator
              display: 'Liens pour les étudiants'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Découvrez notre école'
        fields:
          -
            handle: video_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Titre de la section : Découvrez notre école'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video
            field:
              type: video
              display: video
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
