title: Category
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: category_levels
            field:
              mode: default
              create: false
              taxonomies:
                - courses_levels
              type: terms
              display: 'Les niveaux disponibles dans cette cat√©gorie'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
                - 'max:200'
          -
            handle: icon
            field:
              directory: resources/svg
              type: icon
              display: Icon
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
