tabs:
  main:
    display: Principal
    sections:
      -
        display: Partenaires
        fields:
          -
            handle: partners_title
            field:
              type: text
              display: 'Titre de la section'
          -
            handle: partners
            field:
              type: replicator
              display: Partenaires
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  sets:
                    nouvel_ensemble:
                      display: 'Nouvel ensemble'
                      fields:
                        -
                          handle: name
                          field:
                            type: text
                            display: 'Le nom officiel du partenaire'
                            instructions: "Ce nom ne sera pas visible mais il convient de choisir l'appellation exacte du partenaire pour le référencement."
                            validate:
                              - required
                        -
                          handle: link
                          field:
                            type: link
                            display: 'Le lien vers le partenaire'
                            validate:
                              - required
                        -
                          handle: logo
                          field:
                            type: icon
                            display: Logo
                            directory: resources/svg/logo
      -
        display: Contact
        fields:
          -
            handle: contacts_title
            field:
              type: text
              display: 'Titre de la section'
          -
            handle: contacts
            field:
              type: replicator
              display: 'Informations de contact'
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  sets:
                    nouvel_ensemble:
                      display: 'Nouvel ensemble'
                      fields:
                        -
                          handle: info
                          field:
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - anchor
                            smart_typography: true
                            save_html: false
                            inline: false
                            toolbar_mode: fixed
                            reading_time: false
                            word_count: false
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: true
                            antlers: false
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: false
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: info
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
      -
        display: 'Nos outils'
        fields:
          -
            handle: tools_title
            field:
              type: text
              display: 'Titre de la section'
      -
        display: 'Politique de gestion des cookies & Conditions d’utilisation'
        fields:
          -
            handle: terms_of_use
            field:
              collections:
                - pages
              type: link
              display: 'La page vers les conditions d’utilisation'
          -
            handle: cookie_policy
            field:
              collections:
                - pages
              type: link
              display: 'La page vers la politique de gestion des cookies'
